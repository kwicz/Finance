{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto" id="quote">
            <br>
            <h1>Buy Stock</h1>
            <a href="http://eoddata.com/symbols.aspx" target="_blank">
                <p>Look up stock symbols to trade.</p>
            </a>
            <hr>
            <br>
            <form action="/buy" method="post">
                <div class="form-label-group">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" type="text"/>
                    <label for="inputBuy">Stock Symbol</label>
                </div>
                <div class="form-group">
                       <input autocomplete="off" autofocus class="form-control" name="shares" id="shares" placeholder="# of shares" type="number" min="1"/>
                </div>
                <button class="btn btn-primary btn-block text-uppercase" type="submit">Purchase</button>
            </form>
            <br>
          </div>
        </div>
    </div>
{% endblock %}
